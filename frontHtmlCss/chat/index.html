<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="user-container">
        <label for="nickname">대화명</label>
        <input type="text" id="nickname" />
      </div>
      <div class="display-container">
        <ul class="chatting-list">
          <li class="received">
            <span class="profile">
              <span class="user">이정배</span>
              <img class="image" src="img/ham.jpg" alt="" />
            </span>
            <span class="message">ㅎㅇ</span>
            <span class="time">오전 9:00</span>
          </li>
          <li class="received">
            <span class="profile">
              <span class="user">박성민</span>
              <img class="image" src="img/carrot.jpg" alt="" />
            </span>
            <span class="message">ㅎㅇ </span>
            <span class="time">오전 9:01</span>
          </li>
        </ul>
      </div>
      <div class="input-container">
        <span>
          <input type="text" class="chatting-input" />
          <button class="send-button">전송</button>
        </span>
      </div>
    </div>
  </body>
</html>
