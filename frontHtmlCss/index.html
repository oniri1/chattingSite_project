    <div class="container">
      <div id="search">
        <form class="box" action="">
          <input
            type="text"
            placeholder="검색할 내용을 입력해주세요."
            style="flex: 1"
          />
          <input type="submit" value="채팅방 찾기" />

      <div id="today-issue">
        <div id="isuue-rooms" class="issue">
          <fieldset>
            <legend>오늘의 화제 채팅방</legend>
            <a href=""><li class="li-style"></li></a>
          </fieldset>
        </div>
        <div id="issue-replys" class="issue">
          <fieldset>
            <legend>오늘의 화제 댓글</legend>
            <a href=""><li class="li-style2"></li></a>
          </fieldset>
        </div>
      </div>
      <div class="tab_content" id="tab_content">
        <input type="radio" name="tabmenu" id="tab01" checked />
        <label for="tab01">전체</label>
        <input type="radio" name="tabmenu" id="tab02" />
        <label for="tab02">찬반토론</label>
        <input type="radio" name="tabmenu" id="tab03" />
        <label for="tab03">정보공유</label>
        <input type="radio" name="tabmenu" id="tab04" />
        <label for="tab04">친목수다</label>
        <div id="makeBtn"></div>

        <div class="room-container con1" id="roomShower">

          <div class="box">
            <div class="room">
              <div class="title">콜로세움에 어서오세요!</div>
              <div>
                <div class="bgi"></div>
                <div class="status">
                  <div class="tag"># 공지사항</div>
                  <div class="host">닉네임:경일게임아카데미</div>
                  <button class="enter">공지를 하는건 나약하다.</button>
                </div>
              </div>
            </div>
          </div>
        </div>

    <!-- 룸 만들기 -->

          <h3>게시글 작성</h3>
          <select name="category" id="category"></select>
          <input
            type="text"
            name="title"
            placeholder="방 제목을 입력해주세요."
          />

          <div class="icons"></div>
          <div class="btns">
            <button id="cancle" class="cancle">취소</button>
            <button id="submit" class="submit">작성 완료</button>
          </div>
        </form>
      </div>
    </div>
