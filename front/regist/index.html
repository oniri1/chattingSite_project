<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./regist.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="login-wrapper">
      <form method="post" action="" id="regist">
        <h2>Colosseum</h2>
        <input type="email" name="email" placeholder="  이메일" />
        <div class="err" id="email-result"></div>
        <input type="password" name="pw" placeholder="  비밀번호" />
        <div class="err" id="pw-result"></div>
        <input type="password" name="pw-check" placeholder="  비밀번호 재확인" />
        <div class="err" id="pw-check-result"></div>
        <input type="text" name="nick" placeholder="  닉네임" />
        <div class="err" id="nick-result"></div>
        <input type="submit" value="회원가입" />
        <p>이미 계정이 있으신가요?</p>
        <a href="/login" class="regist">로그인</a>
      </form>
    </div>
    <div class="footer">
      <a href="./"> 이용약관</a>
      <a href="./">개인정보처리방침</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
