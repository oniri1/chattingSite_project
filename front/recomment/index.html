<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 게시판 - 리그오브레전드</title>
    <link rel="stylesheet" href="./index.css" />

  </head>
  <body>
    <div id="root">
      <div class="board">

        <div class="container z-1">

          <div class="body">

            <div class="list-box">
              <form action="" class="write">
                <h3>게시글 작성</h3>
                <select name="category" id="category"></select>
                <input type="text" name="title" placeholder="제목">
                <input type="text" name="content" id="content">

                <div class="icons"></div>
                <div class="btns">
                  <button id="cancle" class="cancle">취소</button>
                  <button id="submit" class="submit">작성 완료</button>
                </div>
              </form>

            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
