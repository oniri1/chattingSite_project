<html lang="ko">
  <head>

    <title>전체 게시판 - 리그오브레전드</title>
    <link rel="stylesheet" href="./index.css" />

  </head>
  <body>
    <div id="root">
      <div class="board">

        <div class="container z-1">

            </div>

          </div>
        </div>
      </div>
    </div>
