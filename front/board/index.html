<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./comment.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="board">
        <div class="background-img"></div>
        <div class="container z-0">
          <div class="body">
            <div class="list-box">
              <div class="item">
                <div class="header">
                  <h2>남자들 바지 주머니 특징</h2>
                </div>
                <!-- 이미지 공간 -->
                <div class="content">
                  <!-- <img src="../img/colosseum-sketch-with-pencil.jpeg" alt="" /> -->
                </div>

              </div>
              <div class="comment-box">

                <form action="">
                  <textarea name="" id="" cols="30" rows="10" placeholder="주제와 무관한 댓글, 타인의 권리를 침해하거나 명예를 훼손하는 게시물은 별도의 통보 없이 제재를 받을 수 있습니다."></textarea>
                  <div>
                    <input type="file" />
                    <button>작성</button>
                  </div>
                </form>



                <!-- 댓글 창 관련 -->
                <div class="comment-list">
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./comment.js"></script>
  </body>
</html>
